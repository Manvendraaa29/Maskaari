iption":"Turn up the heat with our addictive Peri Peri Fries. Crispy golden fries are tossed in a fiery and tangy Peri Peri seasoning for a flavour explosion in every single bite.\n\nIngredients: Potatoes, Vegetable Oil, Peri Peri Seasoning, Salt.","price":79.00,"image":"https://i.postimg.cc/Qd2cr3GQ/image.png","type":"veg"},{"id":"prod_006","category":"quick-bites","name":"Cheesy Fries","description":"A cheese lover's dream come true. Our perfectly crispy fries are generously drizzled with a warm, gooey, and savoury cheese sauce for an irresistibly indulgent treat.\n\nIngredients: Potatoes, Vegetable Oil, Cheese Sauce, Salt.","price":89.00,"image":"https://i.postimg.cc/3JWG4R3j/image.png","type":"veg"},{"id":"prod_007","category":"quick-bites","name":"Loaded Fries","description":"Why settle for less when you can have it all? Our Loaded Fries are an epic feast, featuring crispy fries smothered in cheese sauce, zesty mayonnaise, and fresh toppings.\n\nIngredients: Potatoes, Vegetable Oil, Cheese Sauce, Mayonnaise, Chopped Onions, Tomatoes, Salt, Flavoured Sauces.","price":109.00,"image":"https://i.postimg.cc/ZRTBTYfd/image.png","type":"veg"},{"id":"prod_008","category":"quick-bites","name":"Malai Rusk","description":"A decadent twist on the classic tea-time snack. Our crunchy rusk is generously topped with a rich, sweet, and creamy layer of malai, creating a truly luxurious bite.\n\nIngredients: Hard-baked Rusk, Malai (Fresh Cream), Black Pepper, Salt.","price":19.00,"priceUnit":"1","image":"https://i.postimg.cc/Wbrk6yJt/image.png","type":"veg"},{"id":"prod_010","category":"sides","name":"Rusk","description":"The quintessential tea-time companion. Our classic rusk is perfectly twice-baked for an unbeatable crunch, making it ideal for dipping into your favourite cup of chai.\n\nIngredients: Refined Wheat Flour, Sugar, Yeast, Vegetable Oil, Cardamom.","price":10.00,"priceUnit":"2","image":"https://i.postimg.cc/jqf5G7qF/image.png","type":"veg"},{"id":"prod_011","category":"sides","name":"Osmania Biscuit","description":"A true icon of Hyderabad, the Osmania Biscuit is a melt-in-your-mouth delight. Its unique taste, a perfect balance of sweet and salty with a buttery texture, makes it an unforgettable treat.\n\nIngredients: Refined Flour, Butter, Sugar, Milk Solids, Salt, Cardamom.","price":10.00,"priceUnit":"2","image":"https://i.postimg.cc/Mp6pM37C/image.png","type":"veg"},{"id":"prod_012","category":"sides","name":"Fruit Biscuit","description":"A nostalgic and delightful treat for all ages. Our buttery, crumbly biscuits are packed with sweet and chewy pieces of tutti-frutti, adding a burst of fruity flavour to every bite.\n\nIngredients: Refined Flour, Butter, Sugar, Tutti-Frutti (Candied Fruits), Milk.","price":19.00,"priceUnit":"2","image":"https://i.postimg.cc/0yXP6k2S/image.png","type":"veg"}]};

<script>
document.addEventListener('DOMContentLoaded', () => {
    let cart = {}; let products = []; let categories = [];
    const categoryFilters=document.getElementById("category-filters"),productGrid=document.getElementById("product-grid"),cartButton=document.getElementById("cart-button"),cartCount=document.getElementById("cart-count"),cartBar=document.getElementById("cart-bar"),cartBarItems=document.getElementById("cart-bar-items"),cartBarTotal=document.getElementById("cart-bar-total"),viewCartBtn=document.getElementById("view-cart-btn"),productDetailModal=document.getElementById("product-detail-modal"),productDetailContent=document.getElementById("product-detail-content"),cartModal=document.getElementById("cart-modal"),cartModalContent=document.getElementById("cart-modal-content"),closeCartModalBtn=document.getElementById("close-cart-modal-btn"),cartItemsList=document.getElementById("cart-items-list"),emptyCartMessage=document.getElementById("empty-cart-message"),cartTotalSpan=document.getElementById("cart-total"),proceedToPayBtn=document.getElementById("proceed-to-pay-btn"),customerNameInput=document.getElementById("customer-name"),customerContactInput=document.getElementById("customer-contact"),customerAddressInput=document.getElementById("customer-address"),customerLocationInput=document.getElementById("customer-location"),getLocationBtn=document.getElementById("get-location-btn"),storeNameBanner=document.getElementById("store-name-banner"),loadingModal=document.getElementById("loading-modal");
    const myOrdersBtn = document.getElementById('my-orders-btn');
    const myOrdersPanel = document.getElementById('my-orders-panel');
    const closeOrdersPanelBtn = document.getElementById('close-orders-panel-btn');
    const activeOrdersList = document.getElementById('active-orders-list');
    let pollingInterval;

    async function handlePayment() {
        const name = customerNameInput.value.trim();
        const contact = customerContactInput.value.trim();
        const address = customerAddressInput.value.trim();
        const location = customerLocationInput.value;
        if (Object.keys(cart).length === 0) { showMessage("Your cart is empty!"); return; }
        if (!name) { showMessage("Please enter your name."); customerNameInput.focus(); return; }
        if (!contact || !/^\d{10}$/.test(contact)) { showMessage("Please enter a valid 10-digit WhatsApp number."); customerContactInput.focus(); return; }
        if (!address) { showMessage("Please enter your address."); customerAddressInput.focus(); return; }
        if (!location) { showMessage("Please enable location for ordering."); return; }
        loadingModal.classList.remove('hidden');
        const totalPrice = calculateTotalPrice();
        const cartDetails = {};
        Object.entries(cart).forEach(([id, qty]) => {
            const product = getProductById(id);
            if(product) cartDetails[product.name] = { quantity: qty, price: product.price };
        });
        const returnUrl = window.location.href.split('?')[0].replace(/index\.html$/, '') + 'success.html';
        const orderPayload = { action: 'createOrder', total: totalPrice, cart: cartDetails, customer: { name, contact, address, location }, return_url: returnUrl };
        try {
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(orderPayload)
            });
            if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
            const result = await response.json();
            if (result.success && result.payment_session_id) {
                localStorage.setItem('customerContact', contact);
                initiateCashfreeCheckout(result.payment_session_id);
            } else {
                throw new Error(result.error || 'Failed to create order from server.');
            }
        } catch (error) {
            console.error('Error creating order:', error);
            showMessage('Could not connect to the server. Please check your script and try again.');
            loadingModal.classList.add('hidden');
        }
    }
    
    function initiateCashfreeCheckout(paymentSessionId) {
        loadingModal.classList.add('hidden');
        const cashfree = new Cashfree({ mode: "production" }); 
        cashfree.checkout({ paymentSessionId: paymentSessionId })
            .then((result) => {
                if (result.error) {
                    showMessage("Payment failed: " + result.error.message);
                    console.error("Cashfree error:", result.error);
                }
                if (result.redirect) {
                    console.log("Redirecting to success page via Cashfree.");
                }
            });
    }

    // --- THE FIX: This function now uses POST ---
    async function fetchAndDisplayOrders() {
        const customerId = localStorage.getItem('customerContact');
        if (!customerId) {
            activeOrdersList.innerHTML = `<p class="text-center text-gray-500 mt-8">Place an order to track it here.</p>`;
            return;
        }

        const payload = {
            action: 'getCustomerOrders',
            customerId: customerId
        };

        try {
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(payload)
            });
            if(!response.ok) throw new Error("Network response was not ok.");
            const result = await response.json();
            
            if (result.success) {
                renderActiveOrders(result.orders);
            } else {
                 throw new Error(result.error || "Failed to fetch orders.");
            }
        } catch (error) {
            console.error("Error fetching customer orders:", error);
            activeOrdersList.innerHTML = `<p class="text-center text-red-500 mt-8">Could not load orders. Please check your connection and try again.</p>`;
        }
    }

    function renderActiveOrders(orders) {
        activeOrdersList.innerHTML = '';
        if (orders.length === 0) {
            activeOrdersList.innerHTML = `<p class="text-center text-gray-500 mt-8">You have no active orders.</p>`;
            return;
        }
        orders.forEach(order => {
            const orderCard = document.createElement('div');
            orderCard.className = 'bg-white p-4 rounded-lg shadow-md';
            let itemsHtml = Object.entries(JSON.parse(order.cart)).map(([name, details]) => `<li class="ml-4 text-gray-600">${name} (x${details.quantity})</li>`).join('');
            let statusColor = 'bg-gray-200 text-gray-800';
            if (order.status === 'Paid') statusColor = 'bg-blue-100 text-blue-800';
            if (order.status === 'Preparing') statusColor = 'bg-yellow-100 text-yellow-800';
            if (order.status === 'Out for Delivery') statusColor = 'bg-green-100 text-green-800';
            const whatsappMessage = encodeURIComponent(`Hi! Maskaari, I just placed an order ${order.orderId}`);
            const whatsappLink = `https://wa.me/916387936753?text=${whatsappMessage}`;
            orderCard.innerHTML = `
                <div class="flex justify-between items-center">
                    <p class="font-bold text-gray-800">${order.orderId}</p>
                    <span class="text-xs font-semibold px-2.5 py-0.5 rounded-full ${statusColor}">${order.status}</span>
                </div>
                <ul class="text-sm list-disc mt-2">${itemsHtml}</ul>
                <a href="${whatsappLink}" target="_blank" class="inline-block mt-3 bg-green-500 text-white text-xs font-bold py-1 px-3 rounded-full hover:bg-green-600 transition">Contact Us on WhatsApp</a>
            `;
            activeOrdersList.appendChild(orderCard);
        });
    }

    function initializeStore(){
        products=menuData.products;
        categories=menuData.categories;
        storeNameBanner.textContent=STORE_NAME;
        const bannerTagline=document.getElementById('store-tagline-banner');
        bannerTagline.textContent="Muska hai Boss! Plain to sab khate.";
        const bannerImg=document.querySelector('header img');
        bannerImg.src="https://placehold.co/600x300/27272A/FBBF24?text=MASKAARI";
        renderCategories();
        renderProducts('all');
        loadCartFromStorage();
        loadCustomerDetails();
        updateCart();
        showMyOrdersButtonIfApplicable();
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('track') === 'true') {
            myOrdersBtn.click();
        }
    }

    function showMyOrdersButtonIfApplicable() {
        const customerId = localStorage.getItem('customerContact');
        if (customerId) {
            myOrdersBtn.classList.remove('hidden');
        } else {
            myOrdersBtn.classList.add('hidden');
        }
    }
    
    // --- All other functions (renderCategories, renderProducts, etc.) are the same ---
    function renderCategories(){categoryFilters.innerHTML='';const allBtn=document.createElement('button');allBtn.className='category-btn active text-sm whitespace-nowrap px-4 py-2 rounded-full transition-colors duration-200 bg-gray-100 text-gray-700';allBtn.textContent='All';allBtn.dataset.filter='all';categoryFilters.appendChild(allBtn);categories.forEach(category=>{const button=document.createElement('button');button.className='category-btn text-sm whitespace-nowrap px-4 py-2 rounded-full transition-colors duration-200 bg-gray-100 text-gray-700';button.textContent=category.name;button.dataset.filter=category.id;categoryFilters.appendChild(button)})}
    function renderProducts(filter='all'){productGrid.innerHTML='';const filteredProducts=filter==='all'?products:products.filter(p=>p.category===filter);filteredProducts.forEach(product=>{const card=document.createElement('div');card.className='product-card flex h-36 bg-white rounded-lg shadow-md overflow-hidden transition-all duration-200 cursor-pointer';card.dataset.productId=product.id;const typeIcon=product.type==='veg'?`<div class="w-5 h-5 border border-green-600 flex items-center justify-center mr-2"><div class="w-3 h-3 bg-green-600 rounded-full"></div></div>`:`<div class="w-5 h-5 border border-red-600 flex items-center justify-center mr-2"><div class="w-0 h-0 border-l-[6px] border-l-transparent border-t-[9px] border-t-red-600 border-r-[6px] border-r-transparent"></div></div>`;const priceHTML=product.priceUnit?`<span class="text-lg font-semibold text-gray-800">₹${product.price.toFixed(0)} / ${product.priceUnit}</span>`:`<span class="text-lg font-semibold text-gray-800">₹${product.price.toFixed(2)}</span>`;card.innerHTML=`
                <img src="${product.image}" alt="${product.name}" class="w-32 h-full object-cover flex-shrink-0" onerror="this.onerror=null;this.src='https://placehold.co/300x300/CCCCCC/FFFFFF?text=Image+Not+Found';">
                <div class="p-3 flex flex-col flex-grow">
                    <div class="flex items-center">${typeIcon}<h3 class="font-semibold text-gray-800">${product.name}</h3></div>
                    <div class="mt-1 flex-grow"><p class="text-sm text-gray-500 truncate-2-lines">${product.description.split('\n\n')[0]}</p></div>
                    <div class="flex justify-between items-center mt-auto pt-2">${priceHTML}<div class="product-action"></div></div>
                </div>`;productGrid.appendChild(card);updateProductCard(product.id)})}
    function updateProductCard(productId){const card=productGrid.querySelector(`.product-card[data-product-id="${productId}"]`);if(!card)return;const actionContainer=card.querySelector('.product-action');const quantity=cart[productId]||0;card.classList.toggle('ring-2',quantity>0);card.classList.toggle('ring-orange-400',quantity>0);if(quantity===0){actionContainer.innerHTML=`<button data-product-id="${productId}" class="add-btn text-orange-500 border border-orange-500 font-bold text-sm py-2 px-6 rounded-md hover:bg-orange-500 hover:text-white transition-all duration-200">ADD</button>`}else{actionContainer.innerHTML=`<div class="flex items-center justify-center border border-orange-500 rounded-md"><button data-product-id="${productId}" class="quantity-change-btn text-orange-500 w-8 h-8 flex items-center justify-center font-bold text-lg">-</button><span class="font-bold text-orange-500 px-2">${quantity}</span><button data-product-id="${productId}" class="quantity-change-btn text-orange-500 w-8 h-8 flex items-center justify-center font-bold text-lg">+</button></div>`}}
    function addToCart(productId){cart[productId]=(cart[productId]||0)+1;updateCart();showMessage(`${getProductById(productId).name} added to cart`)}
    function changeQuantity(productId,amount){if(cart[productId]){cart[productId]+=amount;if(cart[productId]<=0){delete cart[productId];showMessage(`${getProductById(productId).name} removed from cart`)}
updateCart()}}
    function calculateTotalPrice(){return Object.entries(cart).reduce((sum,[id,qty])=>{const product=getProductById(id);return sum+(product?product.price*qty:0)},0)}
    function updateCart(){saveCartToStorage();const totalItems=Object.values(cart).reduce((sum,qty)=>sum+qty,0);const totalPrice=calculateTotalPrice();cartCount.textContent=totalItems;if(totalItems>0){cartButton.classList.add('hidden');cartBar.classList.remove('hidden');setTimeout(()=>cartBar.classList.remove('translate-y-full'),10);cartBarItems.textContent=`${totalItems} ${totalItems>1?'Items':'Item'}`;cartBarTotal.textContent=`₹${totalPrice.toFixed(2)}`}else{cartButton.classList.remove('hidden');cartBar.classList.add('translate-y-full');setTimeout(()=>cartBar.classList.add('hidden'),300)}
updateCartModal(totalPrice);products.forEach(p=>updateProductCard(p.id))}
    function updateCartModal(totalPrice){cartItemsList.innerHTML='';const cartEntries=Object.entries(cart);if(cartEntries.length===0){emptyCartMessage.classList.remove('hidden')}else{emptyCartMessage.classList.add('hidden');cartEntries.forEach(([id,qty])=>{const product=getProductById(id);if(product){const itemElement=document.createElement('div');itemElement.className='flex items-center justify-between bg-white p-3 rounded-lg shadow-sm';const typeIcon=product.type==='veg'?`<div class="w-4 h-4 border border-green-600 flex items-center justify-center mr-2 flex-shrink-0"><div class="w-2 h-2 bg-green-600 rounded-full"></div></div>`:`<div class="w-4 h-4 border border-red-600 flex items-center justify-center mr-2 flex-shrink-0"><div class="w-0 h-0 border-l-[4px] border-l-transparent border-t-[6px] border-t-red-600 border-r-[4px] border-r-transparent"></div></div>`;const cartItemPriceHTML=product.priceUnit?`<p class="text-sm text-gray-600">₹${product.price.toFixed(0)} / ${product.priceUnit}</p>`:`<p class="text-sm text-gray-600">₹${product.price.toFixed(2)}</p>`;itemElement.innerHTML=`<div class="flex items-center flex-1 min-w-0">${typeIcon}<div class="flex-grow min-w-0"><p class="font-semibold text-gray-800 truncate">${product.name}</p>${cartItemPriceHTML}</div></div><div class="flex items-center"><div class="flex items-center justify-center border border-gray-300 rounded-md"><button data-product-id="${id}" class="quantity-change-btn text-gray-700 w-8 h-8 flex items-center justify-center font-bold text-lg">-</button><span class="font-bold text-gray-800 px-2">${qty}</span><button data-product-id="${id}" class="quantity-change-btn text-gray-700 w-8 h-8 flex items-center justify-center font-bold text-lg">+</button></div><span class="font-bold text-gray-800 w-20 text-right">₹${(product.price*qty).toFixed(2)}</span></div>`;cartItemsList.appendChild(itemElement)}})}
cartTotalSpan.textContent=`₹${totalPrice.toFixed(2)}`}
    function openCartModal(){cartModal.classList.remove('hidden');setTimeout(()=>cartModalContent.classList.remove('translate-y-full'),10)}
    function closeCartModal(){cartModalContent.classList.add('translate-y-full');setTimeout(()=>cartModal.classList.add('hidden'),300)}
    function openProductDetailModal(productId){ const product = getProductById(productId); if (!product) return; productDetailContent.innerHTML = ''; const quantity = cart[productId] || 0; let actionHtml = ''; if (quantity === 0) { actionHtml = `<button data-product-id="${productId}" class="add-btn flex-1 bg-orange-500 text-white text-lg font-bold py-3 px-4 rounded-lg hover:bg-orange-600 transition shadow-lg">ADD TO CART</button>`; } else { actionHtml = `
                    <div class="flex items-center justify-center border border-orange-500 rounded-lg flex-1">
                        <button data-product-id="${productId}" class="quantity-change-btn text-orange-500 w-1/3 h-12 flex items-center justify-center font-bold text-2xl">-</button>
                        <span class="font-bold text-orange-500 px-4 text-xl">${quantity}</span>
                        <button data-product-id="${productId}" class="quantity-change-btn text-orange-500 w-1/3 h-12 flex items-center justify-center font-bold text-2xl">+</button>
                    </div>`; }
const modalPriceHTML = product.priceUnit ? `<span class="text-2xl font-bold text-gray-800 flex-1">₹${product.price.toFixed(0)} / ${product.priceUnit}</span>` : `<span class="text-2xl font-bold text-gray-800 flex-1">₹${product.price.toFixed(2)}</span>`; productDetailContent.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover rounded-t-2xl" onerror="this.onerror=null;this.src='https://placehold.co/600x400/CCCCCC/FFFFFF?text=Image+Not+Found';">
                <div class="p-4 flex-grow flex flex-col overflow-y-auto">
                    <div class="flex justify-between items-start">
                        <h2 class="text-2xl font-bold text-gray-800">${product.name}</h2>
                        <button id="close-product-modal-btn" class="text-gray-400 hover:text-gray-700 flex-shrink-0 ml-2">
                           <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                    <div class="text-gray-600 mt-2 flex-grow overflow-y-auto" style="white-space: pre-line;">${product.description}</div>
                    <div class="flex items-center mt-4 border-t pt-4">
                        ${modalPriceHTML}
                        <div class="product-action-modal flex-1">${actionHtml}</div>
                    </div>
                </div>`; productDetailModal.classList.remove('hidden'); setTimeout(() => productDetailContent.classList.remove('translate-y-full'), 10); document.getElementById('close-product-modal-btn').addEventListener('click', closeProductDetailModal); }
    function closeProductDetailModal(){productDetailContent.classList.add('translate-y-full');setTimeout(()=>{productDetailModal.classList.add('hidden');productDetailContent.innerHTML=''},300)}
    function showMessage(text){const messageBox=document.getElementById('message-box');const messageText=document.getElementById('message-text');messageText.textContent=text;messageBox.classList.remove('hidden');setTimeout(()=>{messageBox.classList.remove('opacity-0','-translate-y-10')},10);setTimeout(()=>{messageBox.classList.add('opacity-0','-translate-y-10');setTimeout(()=>messageBox.classList.add('hidden'),300)},2000)}
    function getProductById(id){return products.find(p=>p.id===id)}
    function getInitialLocation(){if(navigator.geolocation){navigator.geolocation.getCurrentPosition(position=>{const{latitude,longitude}=position.coords;const locationString=`https://www.google.com/maps?q=${latitude},${longitude}`;customerLocationInput.value=locationString},error=>{let errorMessage="Could not get location. Please enter your address manually.";if(error.code===1){errorMessage="Location access was denied. Please enable it or enter your address manually."}
showMessage(errorMessage);console.error(`Geolocation Error (Code ${error.code}): ${error.message}`)})}}
    function saveCartToStorage(){localStorage.setItem('orderingAppCart',JSON.stringify(cart))}
    function loadCartFromStorage(){const d=localStorage.getItem('orderingAppCart');if(d)cart=JSON.parse(d)}
    function saveCustomerDetails(){const d={name:customerNameInput.value,contact:customerContactInput.value,address:customerAddressInput.value};localStorage.setItem('orderingAppCustomerDetails',JSON.stringify(d))}
    function loadCustomerDetails(){const d=localStorage.getItem('orderingAppCustomerDetails');if(d){const p=JSON.parse(d);customerNameInput.value=p.name||'';customerContactInput.value=p.contact||'';customerAddressInput.value=p.address||''}}
    myOrdersBtn.addEventListener('click', () => { 
        fetchAndDisplayOrders(); 
        myOrdersPanel.classList.add('open');
        if (pollingInterval) clearInterval(pollingInterval);
        pollingInterval = setInterval(fetchAndDisplayOrders, 30000);
    });
    closeOrdersPanelBtn.addEventListener('click', () => { 
        myOrdersPanel.classList.remove('open');
        clearInterval(pollingInterval);
    });
    categoryFilters.addEventListener('click',(e)=>{if(e.target.classList.contains('category-btn')){const a=categoryFilters.querySelector('.category-btn.active');if(a)a.classList.remove('active');e.target.classList.add('active');renderProducts(e.target.dataset.filter)}});
    productGrid.addEventListener('click',(e)=>{const c=e.target.closest('.product-card');if(!c)return;const p=c.dataset.productId;const a=e.target.closest('.add-btn, .quantity-change-btn');if(a){if(a.classList.contains('add-btn')){addToCart(p)}else{const am=a.textContent==='+'?1:-1;changeQuantity(p,am)}}else{openProductDetailModal(p)}});
    productDetailModal.addEventListener('click',(e)=>{if(e.target===productDetailModal){closeProductDetailModal();return}const b=e.target.closest('.add-btn, .quantity-change-btn');if(b){const p=b.dataset.productId;if(b.classList.contains('add-btn')){addToCart(p)}else{const am=b.textContent==='+'?1:-1;changeQuantity(p,am)}
openProductDetailModal(p)}});
    cartItemsList.addEventListener('click',(e)=>{let b=e.target.closest('.quantity-change-btn');if(b){changeQuantity(b.dataset.productId,b.textContent==='+'?1:-1)}});
    [cartButton,viewCartBtn].forEach(b=>b.addEventListener('click',openCartModal));
    closeCartModalBtn.addEventListener('click',closeCartModal);
    cartModal.addEventListener('click',(e)=>{if(e.target===cartModal)closeCartModal()});
    [customerNameInput,customerContactInput,customerAddressInput].forEach(i=>{i.addEventListener('input',saveCustomerDetails)});
    getLocationBtn.addEventListener('click',getInitialLocation);
    proceedToPayBtn.addEventListener('click',handlePayment);
    initializeStore();
});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #status-message {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Checking your payment status...</h2>
  <div id="status-message">Please wait...</div>

  <script>
    // Extract order_id from URL query string (?order_id=MASKAARI-12345)
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get("order_id");

    if (!orderId) {
      document.getElementById("status-message").innerHTML = "⚠️ Missing order ID!";
    } else {
      fetch("https://script.google.com/macros/s/AKfycby3Z9Y1CwIS4x7IUSWrhlmYf4QCLBDKEhLvDEoPqlHCc3Q1VPVS-LqIbQIZj29juglgoQ/exec?action=verifyOrder&order_id=" + orderId, {
        method: "GET",
        mode: "cors"
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "Paid") {
          document.getElementById("status-message").innerHTML = "✅ Payment verified successfully!";
        } else if (data.status === "Pending Payment") {
          document.getElementById("status-message").innerHTML = "⌛ Payment is still pending...";
        } else {
          document.getElementById("status-message").innerHTML = "⚠️ Error: " + (data.error || "Unknown issue");
        }
      })
      .catch(err => {
        document.getElementById("status-message").innerHTML = "⚠️ Network error. Please try again.";
        console.error(err);
      });
    }
  </script>
</body>
</html>

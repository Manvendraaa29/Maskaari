<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Status</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    #status { font-size: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Checking your payment status...</h2>
  <div id="status">⏳ Please wait...</div>

  <script>
    async function checkPayment() {
      const params = new URLSearchParams(window.location.search);
      const orderId = params.get("order_id") || "MASKAARI-12345"; // fallback

      try {
        const res = await fetch(
          `https://script.google.com/macros/s/AKfycby3Z9Y1CwIS4x7IUSWrhlmYf4QCLBDKEhLvDEoPqlHCc3Q1VPVS-LqIbQIZj29juglgoQ/exec?action=verifyOrder&order_id=${orderId}`
        );

        if (!res.ok) throw new Error("Network error");

        const data = await res.json();

        if (data.status === "success") {
          document.getElementById("status").innerHTML = 
            `✅ Payment Successful! <br> Order ID: <b>${data.order_id}</b>`;
        } else {
          document.getElementById("status").innerHTML = 
            `❌ Payment Failed: ${data.message || "Unknown error"}`;
        }
      } catch (err) {
        document.getElementById("status").innerHTML = 
          "⚠️ Error verifying payment. Please contact support.";
      }
    }

    checkPayment();
  </script>
</body>
</html>

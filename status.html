<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .success { color: green; }
    .failed { color: red; }
    .pending { color: orange; }
  </style>
</head>
<body>
  <h2>Checking your payment status...</h2>
  <p id="statusMsg">Please wait a moment.</p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx9sBkh_EI2pOHx4duVnAXtTtJTIq6DpUwQWL7CCn6l2P_kr-FLMhxA5Shkn1GF1uWv/exec";

    // Get order_id from URL (Cashfree redirects like: status.html?order_id=123)
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get("order_id");

    const statusMsg = document.getElementById("statusMsg");

    if (!orderId) {
      statusMsg.innerHTML = "<span class='failed'>No order ID found in redirect URL.</span>";
    } else {
      fetch(`${scriptURL}?action=verifyOrder&order_id=${orderId}`)
        .then(res => res.json())
        .then(data => {
          console.log("Verification response:", data);

          if (data.status === "PAID") {
            statusMsg.innerHTML = "<span class='success'>‚úÖ Payment Successful! Thank you üéâ</span>";
          } else if (data.status === "FAILED") {
            statusMsg.innerHTML = "<span class='failed'>‚ùå Payment Failed. Please try again.</span>";
          } else {
            statusMsg.innerHTML = "<span class='pending'>‚è≥ Payment Pending. Please check back later.</span>";
          }
        })
        .catch(err => {
          console.error("Verification error:", err);
          statusMsg.innerHTML = "<span class='failed'>‚ö†Ô∏è Error verifying payment. Please contact support.</span>";
        });
    }
  </script>
</body>
</html>
